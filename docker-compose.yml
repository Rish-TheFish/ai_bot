services:
  faq-bot:
    build:
      context: ..  # Build from parent directory to access all files
      dockerfile: Docker_Container_Files/Dockerfile
    image: dp-ai-assistant:latest  # Name the image dp-ai-assistant
    container_name: faq-bot
    restart: unless-stopped
    ports:
      - "5000:5000"   # Flask web application only
    volumes:
      # Mount host directories for persistent data
      - ../your_docs:/app/your_docs
      - ../your_db:/app/your_db
      - ../uploads:/app/uploads
      - postgres_data:/var/lib/postgresql/data
      - ollama_data:/root/.ollama
    environment:
      - FLASK_ENV=production
      - OLLAMA_HOST=0.0.0.0
    networks:
      - faq-bot-network

volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local

networks:
  faq-bot-network:
    driver: bridge 